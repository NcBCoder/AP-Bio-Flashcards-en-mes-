<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .flashcard {
            background-color: white;
            width: 300px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
        }
        .flashcard p {
            margin: 0;
            font-size: 1.2em;
        }
        .navigation {
            margin-top: 20px;
        }
        .navigation button {
            padding: 10px 20px;
            font-size: 1em;
            margin: 0 10px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="flashcard" id="flashcard">
    <p id="flashcard-text"></p>
</div>

<div class="navigation">
    <button onclick="prevFlashcard()">Previous</button>
    <button onclick="nextFlashcard()">Next</button>
</div>

<script>
    const flashcards = [
        { word: "en-; end-; ent-", definition: "in; into; within" },
        { word: "encephal-", definition: "brain" },
        { word: "epi-", definition: "on; above" },
        { word: "erythro-", definition: "red" },
        { word: "eu-", definition: "well; good; true" },
        { word: "extra-", definition: "beyond; outside of" },
        { word: "ex-", definition: "out of" },
        { word: "fer-", definition: "bear; carry; produce" },
        { word: "ferro-", definition: "iron" },
        { word: "fiss-; fis-", definition: "divided into; split" },
        { word: "flect-; -flex", definition: "bend" },
        { word: "flor-", definition: "flower" },
        { word: "fluor-", definition: "fluorine" },
        { word: "foli-", definition: "leaf" },
        { word: "fract-", definition: "break" },
        { word: "gastro-", definition: "stomach" },
        { word: "-gene; gene-", definition: "origin" },
        { word: "-gest", definition: "carry; produce" },
        { word: "glob-", definition: "ball; round" },
        { word: "-gony", definition: "offspring; generation; coming into being" },
        { word: "-gram-; -graphy; -graph", definition: "writing; record" },
        { word: "grav-", definition: "heavy" },
        { word: "gymno-", definition: "naked" },
        { word: "gyn-", definition: "female" },
        { word: "hemo-", definition: "blood" },
        { word: "hepato-", definition: "liver" },
        { word: "herb-", definition: "grass" },
        { word: "hetero-", definition: "different; other" },
        { word: "hex-", definition: "six" },
        { word: "hist-", definition: "tissue" },
        { word: "holo-", definition: "entire; whole" },
        { word: "homo- (Greek)", definition: "same; alike" },
        { word: "homo- (Latin)", definition: "man" },
        { word: "hort-", definition: "garden" },
        { word: "hydr-; hygr-", definition: "water; wet; moist" },
        { word: "hypo-", definition: "beneath; under; less" },
        { word: "hyper-", definition: "above; beyond; over" },
        { word: "ichthy-", definition: "fish" },
        { word: "im-", definition: "not" },
        { word: "in-", definition: "to; toward; into" },
        { word: "inter-", definition: "between" },
        { word: "intra-", definition: "within; inside" },
        { word: "iso-", definition: "equal; same" },
        { word: "-itis", definition: "inflammation; disease" },
        { word: "kilo-", definition: "thousand" },
        { word: "lachry-", definition: "tear" },
        { word: "lact-", definition: "milk" },
        { word: "lat-", definition: "side; flank" },
        { word: "-less", definition: "without" },
        { word: "leuc-", definition: "white; bright; light" },
        { word: "lign-", definition: "wood" },
        { word: "lingu-", definition: "tongue" },
        { word: "lipo-", definition: "fat" },
        { word: "-ology", definition: "study" },
        { word: "-lysis; -lyte; lyst", definition: "dissolve; decompose" },
        { word: "macro-", definition: "large" },
        { word: "mal-", definition: "bad; evil" },
        { word: "mallet-", definition: "hammer" },
        { word: "mamm-; mast-", definition: "breast" },
        { word: "med-", definition: "middle" },
        { word: "meg-", definition: "great; million" },
        { word: "mela-; melan-", definition: "black; dark" },
        { word: "mes-", definition: "middle; half; intermediate" },
    ];

    let currentIndex = 0;
    const flashcardText = document.getElementById('flashcard-text');

    function showFlashcard(index) {
        flashcardText.textContent = flashcards[index].word;
    }

    function nextFlashcard() {
        currentIndex = (currentIndex + 1) % flashcards.length;
        showFlashcard(currentIndex);
    }

    function prevFlashcard() {
        currentIndex = (currentIndex - 1 + flashcards.length) % flashcards.length;
        showFlashcard(currentIndex);
    }

    // Initialize the first flashcard
    showFlashcard(currentIndex);

    document.getElementById('flashcard').addEventListener('click', () => {
        flashcardText.textContent = flashcardText.textContent === flashcards[currentIndex].word 
            ? flashcards[currentIndex].definition 
            : flashcards[currentIndex].word;
    });
</script>

</body>
</html>
